name: Build and Push GOEIC Offline Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:             # allow manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ── 1. Checkout ─────────────────────────────────────────
      - name: Checkout Code
        uses: actions/checkout@v4

      # ── 2. Lowercase repo name (required for GHCR) ──────────
      - name: Sanitize repo slug
        id: repo_slug
        run: |
          echo "result=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      # ── 3. Docker Buildx (multi-platform builder) ───────────
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── 4. Login to GitHub Container Registry ───────────────
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── 5. Derive image tags ─────────────────────────────────
      - name: Set image tags
        id: tags
        run: |
          REPO="ghcr.io/${{ steps.repo_slug.outputs.result }}/goeic-offline"
          SHA_SHORT="${GITHUB_SHA::7}"
          echo "latest=${REPO}:latest" >> "$GITHUB_OUTPUT"
          echo "sha=${REPO}:${SHA_SHORT}" >> "$GITHUB_OUTPUT"

      # ── 6. Build & Push (linux/amd64 only — CPU app image) ──
      # NOTE: No CUDA/GPU in the app image.
      #       Ollama runs as a separate container with GPU passthrough.
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.offline
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.tags.outputs.latest }}
            ${{ steps.tags.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      # ── 7. Print pull command for convenience ────────────────
      - name: Print deployment info
        run: |
          echo "✅ Image pushed successfully"
          echo ""
          echo "Pull with:"
          echo "  docker pull ${{ steps.tags.outputs.latest }}"
          echo ""
          echo "Or update running stack:"
          echo "  docker compose pull app && docker compose up -d app"