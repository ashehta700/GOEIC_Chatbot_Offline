name: Build and Push Offline Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- NEW STEP: Convert repo name to lowercase ---
      - name: Sanitize repo slug
        id: repo_slug
        run: echo "result=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.offline
          push: true
          # --- FIXED: Using the lowercase slug here ---
          tags: ghcr.io/${{ steps.repo_slug.outputs.result }}/goeic-offline:latest